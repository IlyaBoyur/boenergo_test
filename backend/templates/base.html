<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>{% block title %}Нет заголовка!{% endblock %}</title>
  <!-- Загрузка статики -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
  integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
  crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Всплывающие подсказки -->
  <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  {% block jquery_script %}<!-- JavaScript на странице -->{% endblock %}
</head>

<body>

  <div class="container-fluid">
    <main>
      <div class="row">
        <!-- Ширина: 3/12, Навигация-->
        <div class="col-md-3 mx-md-0 px-md-0" style="background: lightgray;">
          <div class="container mx-md-0 px-md-0">
            {% include 'navbar.html' %}
          </div>
        </div>
        <!-- Ширина: 9/12, Содержимое страницы -->
        <div class="col-md-9" style="background: green;">
          <div class="container">
            {% block content %}<!-- Содержимое страницы -->{% endblock %}
          </div>
        </div>
      </div>
    </main>
  </div>
  {% include 'footer.html' %}

</body>

</html>
